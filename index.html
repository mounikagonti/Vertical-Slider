<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider_container">
      <div class="slider_left">
        <div class="left_text1">
          <h1>Nature</h1>
          <p>nature picture</p>
        </div>
        <div class="left_text2">
            <h1>Flower</h1>
            <p>Yellow color Flower</p>
          </div>
          <div class="left_text3">
            <h1>Blue sky</h1>
            <p>sky picture</p>
          </div>
          <div class="left_text4">
            <h1>Parrot</h1>
            <p>green color parrot</p>
          </div>
      </div>
      <div class="slider_right">
          <div class="img1"></div>
          <div class="img2"></div>
          <div class="img3"></div>
          <div class="img4"></div>
      </div>
      <div class="button_container">
        <button class="down_btn"><i class="fas fa-arrow-down"></i></button>
        <button class="up_btn"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
